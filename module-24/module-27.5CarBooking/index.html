<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vahical Booking</title>
    <style>
      .carousel-image {
        height: 400px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <main class="w-10/12 mx-auto">
      <div class="navbar bg-base-100 flex bg-orange-200 p-2">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">Booking Vahicals</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto p-2 rounded-md"
            />
          </div>
          <button class="btn btn-secondary">Secondary</button>
        </div>
      </div>
      <!-- Caoresel Section Start -->
      <section>
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FyfGVufDB8MHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
              class="w-full carousel-image"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YmlrZXxlbnwwfDB8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
              class="w-full carousel-image"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img
              src="https://images.unsplash.com/photo-1561361513-2d000a50f0dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGJ1c3N8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=500&q=60"
              class="w-full carousel-image"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img
              src="https://images.unsplash.com/photo-1561361513-2d000a50f0dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGJ1c3N8ZW58MHwwfDB8fHww&auto=format&fit=crop&w=500&q=60"
              class="w-full carousel-image"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </section>
      <!-- Caoresel Section End -->
      <!-- serch Section Start -->

      <div class="flex mt-3">
        <div class="form-control flex-1 mr-2">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered md:w-auto p-2 rounded-md"
          />
        </div>
        <button class="btn btn-secondary">Secondary</button>
      </div>

      <!-- serch Section end -->
      <section id="main-card-section">
             </section>
    </main>

    <input type="checkbox" id="my_modal_6" class="modal-toggle" />

    <div class="modal" >
      
         <div class="modal-box" id="modal-data">
            
        
        </div>

    </div>
