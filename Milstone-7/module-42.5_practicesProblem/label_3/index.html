<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Label_3</title>
  </head>
  <body>
    <div class="card w-2/3 shadow-xl mx-auto mt-5">
      <div class="card-header text-center text-success font-weight-bolder">
        Please Contact Me!!!
      </div>
      <div class="card-body flex flex-row">
        <p>Name</p>
        <div></div>
        <input
          class="p-3"
          type="text"
          placeholder="Please Enter Your Name !!!"
        />
        <button class="btn btn-primary">Delete Name</button>
        <button class="btn btn-secondary">Send Name</button>
        <p>If a dog chews shoes whose shoes does he choose?</p>
        <div class="card-actions">
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
